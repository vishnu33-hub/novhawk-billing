<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Billing System</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; padding: 20px; }

    form { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }

    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #e9ecef; }
  </style>
</head>
<body>

    <input type="number" name="amount" step="0.01" placeholder="Amount Paid" required>
    <button type="submit">Add Payment</button>
  </form>

  <h2>ðŸ“‹ Payment Records</h2>

      <td>{{ row[1] }}</td>

</body>
</html>
